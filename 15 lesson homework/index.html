<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group col-sm-2"><br>
            <img src="defaultUser.png" alt="..." class="img-circle" style="height:100px; width:100px;>
        <div style=width:100px;"><br>
            <input type="file">
        </div>

        <form class="form-horizontal">
            <div class="form-group col-sm-10">
                <div>
                    <div class="form-group has-success has-feedback">
                        <label class="col-sm-3 control-label">First name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group  has-default has-feedback">
                        <label class="col-sm-3 control-label">Last name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group  has-default  has-feedback">
                        <label class="col-sm-3 control-label">Age</label>
                        <div class="col-sm-9">
                            <input type="range" min="18" max="100" step="1" value="60">
                        </div>
                    </div>
                    <div class="form-group   has-default has-feedback">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-3 control-label">Email</label>
                        <!-- вот тут оправила посмотри так будет нормально -->
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <!-- вот тут оправила посмотри так будет нормально -->
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label class="col-sm-3 control-label">Comments</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="2"></textarea><br>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger btn-lg pull-right">Confirm</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
